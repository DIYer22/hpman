style:
    script:
        - python3 -V
        - pip3 install -r requirements.dev.txt --user
        - make style-check

unittest:
    script:
        - pip3 install -r requirements.dev.txt --user
        - make test
    artifacts:
        paths:
            - htmlcov

doc:
    script:
        - pip3 install -r requirements.dev.txt --user
        - make doc
    artifacts:
        paths:
            - docs/_build/html

pages:
    stage: deploy
    dependencies:
        - unittest
        - doc
    script:
        - mv docs/_build/html public
        - mv htmlcov public/cov
    artifacts:
        paths:
            - public

