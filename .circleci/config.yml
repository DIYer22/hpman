version: 2.1
orbs:
    python: circleci/python@0.2.1
    codecov: codecov/codecov@1.0.5
jobs:
    build:
        docker:
            - image: circleci/python:3.6.7-jessie
        steps:
            - checkout
            - python/load-cache
            - run: pip install --user -r requirements.txt -r requirements.dev.txt
            - python/save-cache
            - run: make test
            - store_test_results:
                path: test-results
            - store_artifacts:
                path: test-results
                destiation: tr1
            - codecov/upload
workflows:
    version: 2

    main:
        jobs:
            - build
